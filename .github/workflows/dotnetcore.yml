name: .NET Core

on:
  push:
    branches:
      - "develop"
  pull_request:
    branches:
      - "*"

jobs:
  build-win-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - name: Test
        run: |
          dotnet test
      - name: Publish
        run: |
          dotnet publish --configuration Release --runtime win-x64 --output ~/publish
      - name: Upload Build
        uses: actions/upload-artifact@v2
        with:
          name: StationHub-win-x64
          path: ~/publish

  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - name: Test
        run: |
          dotnet test
      - name: Publish
        run: |
          dotnet publish --configuration Release --runtime linux-x64 --output ~/publish
      - name: Upload Build
        uses: actions/upload-artifact@v2
        with:
          name: StationHub-linux-x64
          path: ~/publish
  
  build-osx-x64:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - name: Test
        run: |
          dotnet test
      - name: Publish
        run: |
          dotnet publish -c Release -r osx-x64 -o ~/publish-macos/StationHub.app/Contents/MacOS ./UnitystationLauncher/UnitystationLauncher.csproj
          bash tools/build-macos.sh
      - name: Upload Build
        uses: actions/upload-artifact@v2
        with:
          name: StationHub-osx-64
          path: ~/publish

  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Add dotnet-format problem matcher
        uses: xt0rted/dotnet-format-problem-matcher@v1

      - name: Restore dotnet tools
        uses: xt0rted/dotnet-tool-restore@v1

      - name: Run dotnet format
        uses: jfversluis/dotnet-format@v1.0.9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          action: check
          only-changed-files: true
          workspace: "UnitystationLauncher.sln"
